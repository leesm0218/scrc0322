<div class="scrc-template code-piece event">
	<span class="code-piece event magnet" action="start">
		<pre class="text">클릭했을 때</pre>
	</span>
</div>

<div class="scrc-template code-piece control">
	<span class="code-piece control bracketed b-out magnet" action="repeat">
		<span class="bracket magnet b-open">
			<span class="element-space number"><!--
			---><input class="default element number" calc="number" type="text" return-type="number" value="0"><!--
		---></span>
			<pre class="text"> 번 반복하기</pre>
		</span>
		<span class="bracket b-line">
			<pre class="text">　</pre>
			<span class="movement-space">
			</span>
		</span>
		<span class="bracket b-close">
			<pre class="text">¶</pre>
		</span>
	</span>
	<span class="code-piece control magnet" action="sleep">
		<span class="element-space number"><!--
		---><input class="default element number" type="text" calc="number" return-type="number" value="0"></span><!--
	---><pre class="text">초 기다리기</pre>
	</span>
</div>

<div class="scrc-template code-piece operator">
	<span class="code-piece binary operator element" calc="plus" return-type="number">
		<span class="element-space number"><!--
		---><input class="default element number" calc="number" type="text" return-type="number" value="0"><!--
	---></span><!--
	---><pre class="text">＋</pre><!--
	---><span class="element-space number"><!--
		---><input class="default element number" calc="number" type="text" return-type="number" value="0"><!--
	---></span>
	</span>
	<span class="code-piece binary operator element" calc="minus" return-type="number">
		<span class="element-space number"><!--
		---><input class="default element number" calc="number" type="text" return-type="number" value="0"><!--
	---></span><!--
	---><pre class="text">－</pre><!--
	---><span class="element-space number"><!--
		---><input class="default element number" calc="number" type="text" return-type="number" value="0"><!--
	---></span>
	</span>
	<span class="code-piece binary operator element" calc="mul" return-type="number">
		<span class="element-space number"><!--
		---><input class="default element number" calc="number" type="text" return-type="number" value="0"><!--
	---></span><!--
	---><pre class="text">×</pre><!--
	---><span class="element-space number"><!--
		---><input class="default element number" calc="number" type="text" return-type="number" value="0"><!--
	---></span>
	</span>
	<span class="code-piece binary operator element" calc="sub" return-type="number">
		<span class="element-space number"><!--
		---><input class="default element number" calc="number" type="text" return-type="number" value="0"><!--
	---></span><!--
	---><pre class="text">÷</pre><!--
	---><span class="element-space number"><!--
		---><input class="default element number" calc="number" type="text" return-type="number" value="0"><!--
	---></span>
	</span>
</div>

<div class="scrc-template code-piece movement">
	<span class="code-piece movement magnet" action="move">
		<span class="element-space number"><!--
		---><input class="default element number" calc="number" type="text" return-type="number" value="0"><!--
	---></span><!--
	---><pre class="text">만큼 움직이기</pre>
	</span>
	<span class="code-piece movement magnet" action="right-rotate"><!--
	---><pre class="text">오른쪽으로 </pre><!--
	---><span class="element-space number"><!--
		---><input class="default element number" calc="number" type="text" return-type="number" value="0"></span><!--
	---><pre class="text">도 돌기</pre>
	</span>
	<span class="code-piece movement magnet" action="left-rotate"><!--
	---><pre class="text">왼쪽으로 </pre><!--
	---><span class="element-space number"><!--
		---><input class="default element number" calc="number" type="text" return-type="number" value="0"></span><!--
	---><pre class="text">도 돌기</pre>
	</span>
	<span class="code-piece movement magnet" action="point-in-direction"><!--
	--><span class="element-space number"><!--
		--><input class="default element number" calc="number" type="text" return-type="number" value="0"></span><!--
	--><pre class="text">도 방향 보기</pre>
	</span>
	<span class="code-piece movement magnet" action="rach-gu"><!--
	--><pre class="text">x: </pre><!--
	--><span class="element-space number"><!--
		--><input class="default element number" calc="number" type="text" return-type="number" value="0"></span><!--
	--><pre class="text"> y: </pre><!--
	--><span class="element-space number"><!--
		--><input class="default element number" calc="number" type="text" return-type="number" value="0"></span><!--
	--><pre class="text">로 이동하기</pre>
	</span>
	<span class="code-piece movement element" calc="x-position">
		<pre class="text">x좌표</pre>
	</span>
	<span class="code-piece movement element" calc="y-position">
		<pre class="text">y좌표</pre>
	</span>
	<span class="code-piece movement element" calc="comhair">
		<pre class="text">방향</pre>
	</span>
</div>
