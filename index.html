<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>
            UI
        </title>
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/main.css" media="all"/>
        <script src="lib/jquery-1.12.1.min.js"></script>
        <script src="js/main.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </head>
		
    <body class="body">  
		<div class="menubar">
        <a>SCRACH</a>
        <a>파일</a>
        <a>편집</a>
		</div>
		<div class="main">
            <div class="column1">
				<div class="screenbar">
					<a href="#popup1" class="screenbutton fullscreenbutton">
						<div id="popup1" class="overlay">
							<div class="popup">
								<a class="close" href="#">&times;</a>
								<div class="content">	</div>
							</div>
						</div>
					</a>
					<img class="screenbutton stopbutton floatright"></img>
					<img class="screenbutton startbutton floatright"></img>
				</div>
				<canvas id="myCanvas" class="screen"></canvas> <!--600x600이 기본.-->
				<div class="screenxy">x:연동필요 y:연동필요</div>
				<div class="spritebar">
					<img class="spritebutton camera"></img>
					<img class="spritebutton import"></img>
					<img class="spritebutton paintbrush"></img>
					<img class="spritebutton library"></img>
				</div>
                <div class="sprite-wrap">
					<div class="spritebackground"></div>
					<div class="sprite"></div>
				</div>
				<footer class="tempfooter"></footer>
            </div>
			<div class="column2">
				<div class="workmenulabels">		
							<label name="workmenu" value="01">Tab 1</label> 
							<label name="workmenu" value="02">Tab 2</label> 
							<label name="workmenu" value="03">Tab 3</label>
				</div>
				<div class="workmenus">
					<div class="workmenu" name = "workmenu-visible" value="01">
						<div class="tools">
							<div class="toollabels">
								<label name="toolbox" value="01">Tab 1</label> 
								<label name="toolbox" value="02">Tab 2</label> 
								<label name="toolbox" value="03">Tab 3</label> 
								<label name="toolbox" value="04">Tab 4</label> 
								<label name="toolbox" value="05">Tab 5</label> 
								<label name="toolbox" value="06">Tab 6</label> 
								<label name="toolbox" value="07">Tab 7</label> 
								<label name="toolbox" value="08">Tab 8</label> 	
							</div>
							<div class="toolboxes">
								<div class="toolbox" name = "toolbox-visible"value="01">0001</br></br></br></br></br></br></br></br></br></br></br></div>
								<div class="toolbox" name = "toolbox-hidden" value="02">0002</div>
								<div class="toolbox" name = "toolbox-hidden" value="03">0003</div>
								<div class="toolbox" name = "toolbox-hidden" value="04">0004</div>
								<div class="toolbox" name = "toolbox-hidden" value="05">0005</div>
								<div class="toolbox" name = "toolbox-hidden" value="06">0006</div>
								<div class="toolbox" name = "toolbox-hidden" value="07">0007</div>
								<div class="toolbox" name = "toolbox-hidden" value="08">0008</div>
							</div>
						
							<footer class="tempfooter"></footer>
						</div>
						<div class="code">코드</div>
						<footer class="tempfooter"></footer>
					</div> 
					<div class="workmenu" name = "workmenu-hidden" value="02">
						<div class="imageSprite">
							<div class="imageSpritebar">
								<img class="imagebutton camera"></img>
								<img class="imagebutton import"></img>
								<img class="imagebutton paintbrush"></img>
								<img class="imagebutton library"></img>
							</div>
							<div class="imageSpritepreview">
							</div>
							<footer class="tempfooter"></footer>
						</div>
						<div class="imageWrap01"><!-- 괜찮은 이름이 생각안난다. imageEditor-->
							<div class="imageWorkFlow">
								<div class="imageWorkname"></div>
								<div class="imageUnredo">
									<img class="imagebutton undo"></img>
									<img class="imagebutton redo"></img>
								</div>
								<div class="imageAddimage">
									<img class="imagebutton camera"></img>
									<img class="imagebutton camera"></img>
									<img class="imagebutton camera"></img>
								</div>
								<footer class="tempfooter"></footer>
							</div>
							<div class="imageDraw">
								<div class="imageCanvas"></div>
								<div class="imageToolbar">
									<img class="imagebutton crop"></img>
									<img class="imagebutton flipH"></img>
									<img class="imagebutton flipV"></img>
									<img class="imagebutton setCenter"></img>
									<img class="imagebutton edit"></img>
									<img class="imagebutton pathedit"></img>
									<img class="imagebutton path"></img>
									<img class="imagebutton vectorLine"></img>
									<img class="imagebutton vectorRect"></img>
									<img class="imagebutton vectorEllipse"></img>
									<img class="imagebutton text"></img>
									<img class="imagebutton paintbucket"></img>
									<img class="imagebutton bitmapStamp"></img>
								</div>
								<footer class="tempfooter"></footer>
							</div>
							<div class="imagePalettes">
								<div class="imageLinetool"></div>
								<div class="imagePalette"></div>
								<div class="imageEtctool"></div>
								<footer class="tempfooter"></footer>
							</div>
							<footer class="tempfooter"></footer>
						</div>
							<footer class="tempfooter"></footer>
					</div>
					<div class="workmenu" name = "workmenu-hidden" value="03">
						
					</div>
				</div>
			</div>
		<footer class="tempfooter"></footer>
    </body>
	<footer class="tempfooter"></footer>
</html>
