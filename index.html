<!DOCTYPE html>
<html lang="ko">
	<head>
		<title> UI </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/main.css" media="all" />
		<script src="lib/jquery-1.12.1.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
<main role="main">
	<header>
		<h1>SCRACH</h1>
		<nav>
			<ul>
				<li><a>파일</a></li>
				<li><a>편집</a></li>
			</ul>
		</nav>
	</header>
	<section id="column1">
		<article id="screen">프로그램 화면</article>
		<article id="stage">배경, 이미지 등</article>
	</section>
	<section id="column2">
		<article id="work-space">
			<header>
				<nav>
					<ul>
						<li><a target="#script-tab">스크립트</a></li>
						<li><a target="#shape-tab">모양</a></li>
						<li><a target="#sound-tab">소리</a></li>
					</ul>
				</nav>
			</header>
			<article id="script-tab" class="tab">
				<section class="tool-sec">
					<section class="tools">
						블럭  도구
					</section>
					<section class="blocks">
						<span class="code-piece binary operator element" id="plus-elmt" operator="plus" return-type="number">
							<span class="element space"><input type="text" class="default element number" return-type="number"/></span>
							+
							<span class="element space"><input type="text"  class="default element number" return-type="number"></span>
						</span>
						<span class="code-piece binary operator element" id="minus-elmt" operator="minus" return-type="number">
							<span class="element space"><input type="text" class="default element number" return-type="number"/></span>
							-
							<span class="element space"><input type="text"  class="default element number" return-type="number"></span>
						</span>
					</section>
				</section>
				<section class="code-sec">
					코드블럭
				</section>
			</article>
			<article id="shape-tab" class="tab">
				<section class="tool-sec">
					도형 도구
				</section>
				<section class="??">
				</section>
			</article>
			<article class="sound-tab" class="tab">
				<section class="tool-sec">
					소리 도구
				</section>
				<section class="???">
				</section>
			</article>
		</article>
	</section>
	<footer>
	</footer>
</main>
	</body>
</html>
