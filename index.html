    <body class="body">

		<div class="main">
            <div class="column1">
				<div class="screenbar">
					<a href="#popup1" class="screenbutton fullscreenbuttonOff">

								<a class="close" href="#">&times;</a>
								<div class="content">	</div>
							</div>
						</div>

				</div>
				<div class="sprite-wrap">

							<li class="selected">Blue</li>
						</ul>

					</div>
				</div>
				<footer class="tempfooter"></footer>
            </div>

							</div>

						</div>

									<img class="imagebutton cameraOff">버튼 변경필요.</img>

						</div>-->

					</div>
